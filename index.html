<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>うにタン - AI英単語学習アプリ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FDFCF8;
      color: #4A4036;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #B08548;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 1.1rem;
      color: #6B5D4D;
    }
    .features {
      margin-bottom: 40px;
    }
    .feature {
      background: #F5E6C8;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .feature h3 {
      color: #B08548;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .feature p {
      font-size: 0.95rem;
    }
    .download {
      text-align: center;
      margin-bottom: 40px;
    }
    .download a {
      display: inline-block;
      background: #B08548;
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .download a:hover {
      background: #9A7340;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #8B7D6B;
      padding-top: 20px;
      border-top: 1px solid #EBE0D0;
    }
    .footer a {
      color: #B08548;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>うにタン</h1>
      <p>AIで英単語を楽しく覚えよう</p>
    </header>

    <section class="features">
      <div class="feature">
        <h3>AI単語カード生成</h3>
        <p>知りたい単語を入力するだけで、AIが例文・発音・意味を自動生成。効率的に語彙を増やせます。</p>
      </div>
      <div class="feature">
        <h3>スマート復習</h3>
        <p>忘却曲線に基づいた間隔反復学習で、最適なタイミングで復習。記憶の定着を助けます。</p>
      </div>
      <div class="feature">
        <h3>TOEIC対策</h3>
        <p>Part 2〜7の練習問題に挑戦。リスニングからリーディングまで幅広くカバー。</p>
      </div>
      <div class="feature">
        <h3>ガチャで楽しく</h3>
        <p>毎日の学習でチケットを獲得。ガチャを回してコレクションを増やそう。</p>
      </div>
    </section>

    <section class="download">
      <a href="#">App Storeでダウンロード</a>
    </section>

    <footer class="footer">
      <p><a href="index.md">プライバシーポリシー</a></p>
      <p>&copy; 2025 うにタン</p>
    </footer>
  </div>
